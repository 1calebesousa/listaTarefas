<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    input[type="text"], button, select {
      padding: 10px;
      margin: 5px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.concluida span {
      text-decoration: line-through;
      color: gray;
    }

    .botoes button {
      margin-left: 5px;
    }

    .filtros {
      margin: 10px 0;
    }

    #novaTarefa{
        border-radius: 20px;
    }

    #addtarefa{
        border-radius: 10px;
    } 

    #filtro{
        border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Lista de Tarefas</h2>
  <input type="text" id="novaTarefa" placeholder="Digite uma nova tarefa">
  <button id="addtarefa">Adicionar</button> <!-- REMOVIDO onclick -->

  <div class="filtros">
    <label for="filtro">Filtrar: </label>
    <select id="filtro">
      <option value="todas">Todas</option>
      <option value="concluidas">ConcluÃ­das</option>
      <option value="pendentes">Pendentes</option>
    </select>
  </div>

  <ul id="listaTarefas"></ul>

  <script>
    let tarefas = [];

    window.onload = function () {
      const armazenadas = localStorage.getItem("tarefas");
      if (armazenadas) {
        tarefas = JSON.parse(armazenadas);
      }
      renderizarTarefas();
    }

    // EVENTO 1- botÃ£o para Adicionar tarefa
    document.getElementById("addtarefa").addEventListener("click", adicionarTarefa);

    // evento 2 - sistema de Filtros
    document.getElementById("filtro").addEventListener("change", renderizarTarefas);

    function salvarNoLocalStorage() {
      localStorage.setItem("tarefas", JSON.stringify(tarefas));
    }

    function adicionarTarefa() {
      const input = document.getElementById("novaTarefa");
      const texto = input.value.trim();

      if (texto === "") {
        alert("Digite uma tarefa vÃ¡lida.");
        return;
      }

      tarefas.push({ texto: texto, concluida: false });
      salvarNoLocalStorage();
      input.value = "";
      renderizarTarefas();
    }

    function editarTarefa(index) {
      const novoTexto = prompt("Editar tarefa:", tarefas[index].texto);
      if (novoTexto !== null && novoTexto.trim() !== "") {
        tarefas[index].texto = novoTexto.trim();
        salvarNoLocalStorage();
        renderizarTarefas();
      }
    }

    function renderizarTarefas() {
      const lista = document.getElementById("listaTarefas");
      const filtro = document.getElementById("filtro").value;
      lista.innerHTML = "";

      tarefas.forEach((tarefa, index) => {
        const deveMostrar =
          filtro === "todas" ||
          (filtro === "concluidas" && tarefa.concluida) ||
          (filtro === "pendentes" && !tarefa.concluida);

        if (deveMostrar) {
          const li = document.createElement("li");
          if (tarefa.concluida) li.classList.add("concluida");

          const span = document.createElement("span");
          span.textContent = tarefa.texto;

          const botoes = document.createElement("div");
          botoes.className = "botoes";

          const btnConcluir = document.createElement("button");
          btnConcluir.textContent = "âœ”ï¸";

          // evento 3 - botÃ£o Concluir, serve para indicar que ja fiz essa tarefa
          btnConcluir.addEventListener("click", () => {
            tarefa.concluida = !tarefa.concluida;
            salvarNoLocalStorage();
            renderizarTarefas();
          });

          const btnEditar = document.createElement("button");
          btnEditar.textContent = "âœï¸";

          // evento 4 - botÃ£o Editar, serve para editar o nome da atividade
          btnEditar.addEventListener("click", () => editarTarefa(index));

          const btnRemover = document.createElement("button");
          btnRemover.textContent = "ðŸ—‘ï¸";

          // EVENTO 5 - botÃ£o Remover, serve para remover uma tarefa
          btnRemover.addEventListener("click", () => {
            if (confirm("Tem certeza que deseja remover esta tarefa?")) {
              tarefas.splice(index, 1);
              salvarNoLocalStorage();
              renderizarTarefas();
            }
          });

          botoes.appendChild(btnConcluir);
          botoes.appendChild(btnEditar);
          botoes.appendChild(btnRemover);

          li.appendChild(span);
          li.appendChild(botoes);
          lista.appendChild(li);
        }
      });
    }
  </script>

</body>
</html>
